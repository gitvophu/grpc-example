syntax = "proto3";

package grpcApi.login;

message LoginUserInfo{
    int32 id = 1;
    string name = 2;
    string email = 3;
    string FLPNo= 4;
}
message LoginRequest{
    int32 user_id = 1 ;
    string FLPNo = 2;
}
message LoginResponse{
    int32 code = 1;
    string message = 2;
    LoginUserInfo loginUserInfo = 3;
}